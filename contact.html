<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact TechBlogger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-success navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Tech Blogger
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                    <div class="mx-2">
                        <!-- modal triggers [upper]-->
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#signupModal">
                            Sign Up
                        </button>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#signinModal">
                            Sign In
                        </button>
                        <!-- modal triggers [lower] -->
                    </div>
                </div>
            </div>
        </nav>





        <!-- modal signup [upper]-->
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                        
                            <label class="form-label" for="name">Enter your name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="first-name" placeholder="First name">
                                <input type="text" class="form-control" id="last-name" placeholder="Last name">
                            </div>
                            
                            <label for="email" class="form-label mt-3">Enter your email address</label>
                            <input type="email" id="email" class="form-control">
    
                            <label for="phone number" class="form-label mt-3">Enter your phone number</label>
                            <input type="number" id="phone-number" class="form-control">
    
                            <label for="password" class="form-label mt-3">Set a strong password</label>
                            <input type="password" name="password" id="password" class="form-control">
    
                            <button class="btn btn-success mt-3">Sign Up</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal signup [lower] -->

        <!-- modal signin [upper]-->
        <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signinModalLabel">Sign In</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <label for="name" class="form-label">Enter Name</label>
                        <input type="text" class="form-control">

                        <label for="password" class="form-label mt-3">Enter password</label>
                        <input type="password" name="password" id="password" class="form-control">

                        <button class="btn btn-success mt-3">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal signin [lower] -->


    </header>

    <main>

        <div class="container">
            <div class="row">

                <div class="col-lg-6">

                    <h1 class="my-4">Contact us...</h1>
                    <form>
                        
                        <label class="form-label" for="name">Enter your name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="first-name" placeholder="First name">
                            <input type="text" class="form-control" id="last-name" placeholder="Last name">
                        </div>
                        
                        <label for="email" class="form-label mt-3">Enter your email address</label>
                        <input type="email" id="email" class="form-control">

                        <label for="phone number" class="form-label mt-3">Enter your phone number</label>
                        <input type="number" id="phone-number" class="form-control">

                        <label for="message" class="form-label mt-3">Enter your message here</label>
                        <textarea name="message" id="message" class="form-control"></textarea>

                        <button class="btn btn-success mt-3">Submit</button>
                        
                    </form>
                    
                </div>
                <div class="col-lg-6 mt-4">

                    <img src="/img/contact.jpg" alt="image here" height="500px" width="500px">

                </div>
            </div>
                
        </div>
    </main>
        
    <footer></footer>
        
        
        
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
    
</html>
